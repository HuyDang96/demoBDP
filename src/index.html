<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JavaScript App</title>
  <script type="text/javascript" async="1">
    ;(function(p,l,o,w,i,n,g){
      if(!p[i]){p.GlobalSnowplowNamespace=p.GlobalSnowplowNamespace||[];

    );
    
    snowplow("newTracker", "sp", "https://vn-com-hsc-saas1.collector.snplow.net", {

    });

    snowplow('setUserId', "example_user_id");
    snowplow("enableActivityTracking", { minimumVisitLength: 10, heartbeatDelay: 10 });
    snowplow("enableLinkClickTracking");
    snowplow("trackPageView");
    snowplow(
      "addPlugin",
      "https://cdn.jsdelivr.net/npm/@snowplow/browser-plugin-web-vitals@3/dist/index.umd.min.js",
      ["snowplowWebVitals", "WebVitalsPlugin"]
